<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Casas+ </title>

        <!-- Metas -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Naldo Designer">
        <meta charset="UTF-8">

        <!-- Styles -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/index.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700;800&display=swap" rel="stylesheet">

        <!-- JS -->
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="assets/logo.svg" alt="Logo Casas+">
                </div>

                <div class="search">
                    <label class="sr-only" for="search"> Pesquise por imóveis </label>
                    <input class="search" type="search" name="search" id="search" placeholder="Pesquise por imóveis">
                    <img src="assets/search.svg" alt="Buscar imóvel">
                </div>
                
                <nav>
                    <a href="#"> Inicio </a>
                    <a href="#"> Anunciar </a>
                    <a href="#"> Alugar </a>
                    <a href="#"> Comprar </a>
                </nav>
            </header>

            <section class="hero">
                <div class="elements">
                    <h2> Encontre os melhores <span> imóveis </span> para você!</h2>
                    <a href="#" class="button"> Encontre agora </a>
                </div>
            </section>

            <main class="content">
                <section>
                    <div class="section-wrapper">
                        <div class="title">
                            <div class="title-text">
                                <img src="assets/arrow.svg" alt="Seta">
                                <h2>Próximo a você</h2>
                            </div>
                            <a href="" class="outlined"> Ver mais </a>
                        </div>
                        <div class="house-wrapper">
                            <div class="houses">
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section-wrapper">
                        <div class="title">
                            <div class="title-text">
                                <img src="assets/house.svg" alt="Casa">
                                <h2>Alugar</h2>
                            </div>
                            <a href="" class="outlined"> Ver mais </a>
                        </div>
                        <div class="house-wrapper">
                            <div class="houses">
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section-wrapper">
                        <div class="title">
                            <div class="title-text">
                                <img src="assets/money.svg" alt="Dinheiro">
                                <h2>Comprar</h2>
                            </div>
                            <a href="" class="outlined"> Ver mais </a>
                        </div>
                        <div class="house-wrapper">
                            <div class="houses">
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                                <div class="house"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <div class="wrapper">
                    <img src="assets/logo.svg" alt="Logo Casas+">
                    <h2>
                        Design and code by <span> Naldo Designer </span>
                    </h2>
                </div>
            </footer>
        </div>

        <div class="modal active">
            <div class="modal-wrapper">
                <div class="title">
                    <h2> Aviso </h2>
                    <p> Isso ainda não está disponível :( </p>
                </div>
                <button class="button">Ok</button>
            </div>
        </div>
    </body>
</html>
